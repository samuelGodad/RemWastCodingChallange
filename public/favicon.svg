<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <rect width="32" height="32" rx="6" fill="#3B82F6"/>
  <g fill="white">
    <!-- Truck body/container -->
    <rect x="4" y="13" width="14" height="7" rx="1"/>
    <!-- Truck cab -->
    <rect x="18" y="11" width="7" height="9" rx="1"/>
    <!-- Front grille -->
    <rect x="25" y="14" width="1" height="4" fill="#E5E7EB"/>
    <!-- Wheels -->
    <circle cx="8" cy="22" r="2.5"/>
    <circle cx="21" cy="22" r="2.5"/>
    <!-- Wheel centers -->
    <circle cx="8" cy="22" r="1" fill="#3B82F6"/>
    <circle cx="21" cy="22" r="1" fill="#3B82F6"/>
    <!-- Business initial "B" -->
    <text x="11" y="17" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#3B82F6" text-anchor="middle">B</text>
  </g>
</svg> 